<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="Main">
      <h1><span class="name"> &nbsp; Tic Tac Toe</span></h1>
    </div>

    <div class="boxcontaner">
      <div id="contaner">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
      </div>

      <div class="gameinfo">
        <h1>=>Wellcome To Tic Tac Toe<=</h1>

        <h1 class="info_1">TURN => X</h1>
        <br />

        <center>
          <input type="reset" id="reset" onclick="main()" value="reset" />
        </center>
      </div>

      <h1 id="h1" class="print"></h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
